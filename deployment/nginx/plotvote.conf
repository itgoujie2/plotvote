# Nginx configuration for PlotVote

upstream plotvote_app {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 18.191.166.7 plotvote.com www.plotvote.com;

    # For Let's Encrypt SSL certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 18.191.166.7 plotvote.com www.plotvote.com;

    # SSL certificates (update paths after obtaining SSL certificates)
    ssl_certificate /etc/letsencrypt/live/plotvote.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plotvote.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /home/ec2-user/plotvote/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/ec2-user/plotvote/media/;
        expires 30d;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://plotvote_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/plotvote_access.log;
    error_log /var/log/nginx/plotvote_error.log;
}
