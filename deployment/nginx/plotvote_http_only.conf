# Nginx configuration for PlotVote (HTTP only - for initial setup)
# Use this temporarily before SSL certificates are set up

upstream plotvote_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name 18.191.166.7 plotvote.com www.plotvote.com;

    # Max upload size
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /home/ec2-user/plotvote/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/ec2-user/plotvote/media/;
        expires 30d;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://plotvote_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/plotvote_access.log;
    error_log /var/log/nginx/plotvote_error.log;
}
